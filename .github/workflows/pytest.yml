name: run pytests

on:
  push:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: setup python
        run: apt-get update && apt-get install -y python3-{pip,numpy,scipy}

      - name: install jax
        run: pip install jax pytest

      - name: run tests
        run: pytest
